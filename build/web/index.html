<html>
    <head>
        <title>Servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Practiquilla chistosa de Servlet</div><br>
        <div>DO GET</div><br>
        <form action="NewServlet" method="GET">
            <input type="text" name="usuario"/>
            <input type="password" name="password"/>
            <input type="radio" name="sexo" value="masculino"/>Masculino
            <input type="radio" name="sexo" value="femenino"/>Femenino
            <br><input type="checkbox" name="movie" value="Pride & Prejudice"/>Pride & Prejudice
            <br><input type="checkbox" name="movie" value="Memoirs of a Geisha"/>Memoirs of a Geisha
            <br><input type="checkbox" name="movie" value="Howls Moving Castle"/>Howls Moving Castle
            <br><input type="checkbox" name="movie" value="Chicago"/>Chicago
            <br><input type="checkbox" name="movie" value="Harry Potter"/>Harry Potter
            <br><input type="Submit"/>
        </form><br>
        <div>DO POST</div><br>
        <form action="OtroServlet" method="POST">
            <input type="text" name="usuario"/>
            <input type="password" name="password"/>
            <input type="radio" name="sexo" value="masculino"/>Masculino
            <input type="radio" name="sexo" value="femenino"/>Femenino
            <br><input type="checkbox" name="movie" value="Pride & Prejudice"/>Pride & Prejudice
            <br><input type="checkbox" name="movie1" value="Memoirs of a Geisha"/>Memoirs of a Geisha
            <br><input type="checkbox" name="movie2" value="Howls Moving Castle"/>Howls Moving Castle
            <br><input type="checkbox" name="movie3" value="Chicago"/>Chicago
            <br><input type="checkbox" name="movie4" value="Harry Potter"/>Harry Potter
            <br><input type="Submit"/>
        </form>
    </body>
</html>
